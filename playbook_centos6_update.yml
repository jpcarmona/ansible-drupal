    - name: GET REMI KEY
      get_url: 
        url: "http://rpms.remirepo.net/RPM-GPG-KEY-remi" 
        dest: /etc/pki/rpm-gpg/RPM-GPG-KEY-remi

    - name: CONFIG REMI REPO
      copy:
        src: yum_remi.conf
        dest: /etc/yum.repos.d/REMI.repo
        owner: root
        group: root
        mode: '0644'

    - name: UPGRADE PHP
      command: yum -y upgrade php*

